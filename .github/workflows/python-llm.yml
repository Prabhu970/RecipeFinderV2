name: Python LLM CI + Render Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'python-llm/**'

jobs:
  ci-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: python-llm

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Syntax check
        run: python -m compileall app

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_LLM_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true
