name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'node-api/**'
      - 'python-llm/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'node-api/**'
      - 'python-llm/**'

jobs:
  node-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: node-api

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm test --if-present

  python-llm:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-llm

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python -m compileall app
